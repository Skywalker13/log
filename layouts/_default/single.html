<!DOCTYPE html>
<html>

<head>
  {{ partial "head.html" . }}
  <link rel="stylesheet" title="Tomorrow Night" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/hybrid.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
  <div class="container">
    {{ partial "header.html" . }}
    <div class="content">
      <div class="post">
        <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        <div class="post-content">
          {{ .Content }}
        </div>
      </div>
    </div>
    {{ partial "copyright.html" . }}
  </div>
  <script src="{{ .Site.BaseURL }}/js/slim.js"></script>
  {{ with .Site.Params.AnalyticsID }}{{ partial "analytics.html" . }}{{ end }}

</body>

</html>
